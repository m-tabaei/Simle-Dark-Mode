<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<section class="w-full bg-white text-black h-[50px] border-4 dark:bg-black dark:text-white">
    <nav class="w-full h-full">
        <ul class="w-full h-full px-20 flex flex-row justify-around items-center">
            <li><a class="inline-block px-3.5 hover:text-red-700 transition-all duration-300 ease-linear" href="#">home</a></li>
            <li><a class="inline-block px-3.5 hover:text-red-700 transition-all duration-300 ease-linear" href="#">About</a></li>
            <li><a class="inline-block px-3.5 hover:text-red-700 transition-all duration-300 ease-linear" href="#">contact</a></li>
            <li><a class="inline-block px-3.5 hover:text-red-700 transition-all duration-300 ease-linear" href="#">Gallery</a></li>
        </ul>
    </nav>
</section>

<div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
    <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
    <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
</div>
<label for="toggle" class="text-xs text-gray-700">Toggle me.</label>
<script>
    document.getElementById("toggle").addEventListener("change",function (){
      if (this.checked){document.documentElement.classList.add("dark")}
      else {
          document.documentElement.classList.remove("dark")
      }
    })
</script>
</body>
</html>
